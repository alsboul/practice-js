<!DOCTYPE html>
<html>
    <head>
        <title>Constructive &amp; Co.</title>
        <link rel="stylesheet" href="css/c01.css" />
    </head>
    <body>
        <h1>Constructive &amp; Co.</h1>
        <script src="c01/add-content.js"></script>
        <p id="demo"></p>

        <p><b>Note: </b>If the port number is default (80 for http and 443 for https), most browsers will display 0 or nothing.</p>

        <script> 
        document.getElementById("demo").innerHTML = 
       "The URL port number of the current page is: " + window.location.port;
        </script>
        <p>Click the button to display a dialog box which will ask for your favorite drink.</p>

        <button onclick="myFunction()">Try it</button>
        
        <script>
        function myFunction() {
          var text;
          var favDrink = prompt("What's your favorite cocktail drink?", "Daiquiri");
          switch(favDrink) {
            case "Martini":
              text = "Excellent choice. Martini is good for your soul.";
              break;
            case "Daiquiri":
              text = "Daiquiri is my favorite too!";
              break;
            case "Cosmopolitan":
              text = "Really? Are you sure the Cosmopolitan is your favorite?";
              break;
            default:
              text = "I have never heard of that one..";
          }
          document.getElementById("demo").innerHTML = text;
        }
        </script>
        <p>For all orders and inquiries please call<em>555-3344</em></p>
    </body>
</html>
